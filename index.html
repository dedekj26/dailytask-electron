<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Daily Tasks</h1>
            <p>Manage your daily productivity with ease.</p>
        </header>

        <section class="task-form-card">
            <form id="task-form">
                <div class="form-group">
                    <label for="task-name">Task Name</label>
                    <input type="text" id="task-name" placeholder="E.g., Complete Project Report" required>
                </div>
                <div class="form-group">
                    <label for="task-time">Duration (Minutes)</label>
                    <input type="number" id="task-time" min="1" placeholder="E.g., 30" required>
                </div>
                <button type="submit" id="add-task-btn">Add Task</button>
            </form>
        </section>

        <section class="task-list-container">
            <div class="list-header">
                <h2>Active Tasks</h2>
                <span id="task-count">0 Tasks</span>
            </div>
            <div id="task-list" class="task-list">
                <!-- Tasks will be injected here -->
                <div class="empty-state" id="empty-state">
                    <p>No tasks yet. Add one above to get started!</p>
                </div>
            </div>
        </section>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
